<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <nav style="margin-top: 20px; display: flex; justify-content: space-around;">
        <a href="#" style="text-decoration: none; display: flex; align-items: center; border:1px solid rgb(21, 212, 21); width: 7%; justify-content: center; border-radius: 10px;"><h4 style="color: rgb(21, 212, 21)">Log out</h4></a> 
        <!-- return to login page when logged out -->
        <a href="#">
            <img src="../public/images/Black Gradient Abstract Bold Geometric Design Logo (500 × 300 px) (500 × 150 px) (300 × 150 px).png" alt="" style="height: 70px;">
        </a>
        <a href="#" style="text-decoration: none; display: flex; align-items: center; border:1px solid rgb(21, 212, 21); width: 7%; justify-content: center; border-radius: 10px;"><h4 style="color: rgb(21, 212, 21)">New Post</h4></a>
    </nav>
    <h2 style="padding: 40px 100px; color: gray;">Recent Posts</h2>
    <hr style="color:rgb(21, 212, 21);">

    <div style=" display: flex; justify-content: center;">
        <ul style="list-style: none; width: 80%;">

            <a href="#" style="text-decoration: none; display: flex; align-items: center; justify-content: space-around; background-color: rgb(21, 212, 21); width: 100%; height: 80px; border-radius: 10px; margin: 20px 0px;">
                <p style="color: black;">Author: {{blogpost.author}}</p>
                <h3 style=" font-size: 30px; color: black; margin: 40px 10px">{{blogpost.title}}</h3>
                <p style="color: black;">{{blogpost.created_on}}</p>
            </a>

            <a href="#" style="text-decoration: none; display: flex; align-items: center; justify-content: space-around; background-color: rgb(21, 212, 21); width: 100%; height: 80px; border-radius: 10px; margin: 50px 0px;">
                <p style="color: black;">Author: {{blogpost.author}}</p>
                <h3 style=" font-size: 30px; color: black; margin: 40px 10px">{{blogpost.title}}</h3>
                <p style="color: black;">{{blogpost.created_on}}</p>
            </a>
            
        </ul>
    </div>

</html>
